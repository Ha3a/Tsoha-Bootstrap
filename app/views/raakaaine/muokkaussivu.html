{% extends "base.html" %}
{% block content %}



<h1>Muokkaa raaka-ainetta: {{raakaaineet.nimi}}</h1>




<form>



    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value={{raakaaineet.nimi}}>
    </div>
    <div class="form-group">
        <label>kcal/100g</label>
        <input type="text" class="form-control" value={{raakaaineet.kcalper100}}>
    </div>
    <div class="form-group">
        <label>Proteiini/100g</label>
        <input type="text" class="form-control" value={{raakaaineet.proteiiniper100}}>
    </div>
    <div class="form-group">
        <label>Hiilihydraattit/100g</label>
        <input type="text" class="form-control" value={{raakaaineet.hiilihydraatitper100}}>
    </div>
    <div class="form-group">
        <label>Rasva/100g</label>
        <input type="text" class="form-control" value={{raakaaineet.rasvaper100}}>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>



</form>



{% endblock %}
