{% extends "base.html" %}
{% block content %}
<h1>Lis채채 raaka-aine</h1>

<p>
    <a href="https://harrihei.users.cs.helsinki.fi/tsoha/ravintokirja/raakaaine" class="btn btn-success">Takaisin raaka-aineisiin</a>
</p>

{% if errors %}
<div class="alert">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>

</div>



{% endif %}



<form method="post" action="{{base_path}}/ravintokirja/lisaaraakaaine">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name="nimi" class="form-control">
        </div>

        <div class="form-group">
            <label>Kcal/100g</label>
            <input type="text" name="kcalper100" class="form-control">
        </div>

        <div class="form-group">
            <label>Proteiini/100g</label>
            <input type="text" name="proteiiniper100" class="form-control">
        </div>

        <div class="form-group">
            <label>Hiilihydraatit/100g</label>
            <input type="text" name="hiilihydraatitper100" class="form-control">
        </div>

        <div class="form-group">
            <label>Rasva/100g</label>
            <input type="text" name="rasvaper100" class="form-control">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Lis채채</button>
        </div>
    </form>
    {% endblock %}
