{% extends "base.html" %}
{% block content %}



<h1>Muokkaa annosta: {{annos.nimi}}</h1>

  <p>
    <a href="https://harrihei.users.cs.helsinki.fi/tsoha/ravintokirja/annos" class="btn btn-success">Takaisin annoksiin</a>
  </p>


<form method="post">



    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value={{annos.nimi}}>
    </div>
    <div class="form-group">
        <label>kcal/100g</label>
        <input type="text" name="kcalper100" class="form-control" value={{annos.kcalper100}}>
    </div>
    <div class="form-group">
        <label>Proteiini/100g</label>
        <input type="text" name="proteiiniper100" class="form-control" value={{annos.proteiiniper100}}>
    </div>
    <div class="form-group">
        <label>Hiilihydraattit/100g</label>
        <input type="text" name="hiilihydraatitper100" class="form-control" value={{annos.hiilihydraatitper100}}>
    </div>
    <div class="form-group">
        <label>Rasva/100g</label>
        <input type="text" name="rasvaper100" class="form-control" value={{annos.rasvaper100}}>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>

</form>

<form method="post" action="{{base_path}}/ravintokirja/annos/{{annos.id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>






{% endblock %}
